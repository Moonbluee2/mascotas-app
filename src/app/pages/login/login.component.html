<!-- Barra azul superior -->
<div class="top-bar">
  Información de Acceso
</div>

<!-- Contenedor principal -->
<div class="login-container">
  <div class="login-card shadow">
    <form (ngSubmit)="submit()">
      <div class="form-group">
        <label for="user">Usuario:</label>
        <input
          id="user"
          type="text"
          class="form-control"
          [(ngModel)]="user"
          name="user"
          [class.is-invalid]="submitted && !user.trim()"
        />
        <div class="invalid-feedback" *ngIf="submitted && !user.trim()">
          El usuario no debe estar vacío
        </div>
      </div>

      <div class="form-group">
        <label for="pass">Clave:</label>
        <input
          id="pass"
          type="password"
          class="form-control"
          [(ngModel)]="pass"
          name="pass"
          [class.is-invalid]="submitted && !pass.trim()"
        />
        <div class="invalid-feedback" *ngIf="submitted && !pass.trim()">
          La clave no debe estar vacía
        </div>
      </div>

      <button type="submit" class="btn btn-primary mt-3 w-100">
        Ingresar
      </button>
    </form>
  </div>
</div>
